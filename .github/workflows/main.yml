name: Build Android App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة الأولى: سحب الكود من المستودع
      - name: Checkout repository
        uses: actions/checkout@v3

      # الخطوة الثانية: إعداد Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # استخدم إصدار Python أقل من 3.12

      # الخطوة الثالثة: تثبيت التبعيات
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git
          pip install --upgrade pip setuptools
          pip install buildozer

      # الخطوة الرابعة: تثبيت Java وAndroid SDK/NDK (إذا لزم الأمر)
      - name: Install Android SDK and NDK
        run: |
          sudo apt install -y openjdk-11-jdk
          yes | sdkmanager --install "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"

      # الخطوة الخامسة: تشغيل Buildozer لبناء التطبيق
      - name: Build APK
        run: |
          buildozer -v android debug
